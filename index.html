<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Verificador de Senhass</title>
</head>
<body>
    <div class="container">
        <h1>Verificador de Senhas</h1>
        <button id="btn_tutorial">Como Criar Uma Senha Segura?</button>
        <div class="section">
            <input id="inputpass" oninput="verificarSenha()" type="password"><button id="btn_see_pass">Mostrar</button>
        </div>
        <div id="progress-bar"><div id="progress-bar-fill"></div></div>
        <h5 id="rangeValue">8</h5>
        <input type="range" value="8"  min="8" max="100" step="1"  id="rangeNumber">
        <button id="btn_radom">Gerar Senha Forte</button>

    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
